<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Enter the number");
        let temp = num;
        let res = 0;
    while (num>0){
        d = num%10;
        res = res*10 + d ;
        num = Math.floor(num/10);
        
    }
    if(temp == res){
        console.log("this a palindrome");
    }
    else{
        console.log("this not palindrome")
    }
    
        </script>
</body>
</html>
